name: Deploy Next.js 14 to AWS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Deploy to AWS S3
        run: aws s3 sync .next/ s3://my-nextjs-app-bucket --delete
